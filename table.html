<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Calender</title>
    </head>
    <body>
     <div class="schd container-fluid">
         <div style="text-align: center;">
            <h1>Schedule</h1>
            <table class="table table-bordered table-striped h-table">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Day</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>Dustin</td>
                    <td>15/1</td>
                    <td>11:15 PM</td>
                    </tr>
                    <tr>
                        <td>Andreas</td>
                        <td>15/1</td>
                        <td>5:15 PM</td>
                    </tr>
                    <tr>
                        <td>Matt</td>
                        <td>19/1</td>
                        <td>1:30 PM</td>
                    </tr>
                    <tr>
                        <td>Anna</td>
                        <td>21/1</td>
                        <td>3:00 PM</td>
                    </tr>
                </tbody>
            </table>
         </div>
     </div>
     <script src="./js/html5shiv.min.js"></script>
     <script src="./js/jquery-3.5.1.min.js"></script>
     <script src="./js/bootstrap.min.js"></script>
    </body>
</html>
